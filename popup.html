<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kindle Highlighter Shortcuts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid rgba(102, 126, 234, 0.2);
    }

    .header h1 {
      font-size: 18px;
      color: #667eea;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      color: #666;
    }

    .content {
      background: white;
      padding: 16px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }

    .shortcut-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .shortcut-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 13px;
    }

    .shortcut-color {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .color-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid #ddd;
    }

    .color-dot.yellow {
      background-color: #FFD700;
    }

    .color-dot.blue {
      background-color: #1E90FF;
    }

    .color-dot.pink {
      background-color: #FF69B4;
    }

    .color-dot.orange {
      background-color: #FF8C00;
    }

    .shortcut-key {
      background: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      color: #667eea;
      border: 1px solid #e0e0e0;
    }

    .status {
      text-align: center;
      padding: 12px;
      background: #e3f2fd;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .status.active {
      background: #c8e6c9;
    }

    .status.inactive {
      background: #ffecb3;
    }

    .status-text {
      font-size: 12px;
      font-weight: 500;
    }

    .status.active .status-text {
      color: #2e7d32;
    }

    .status.inactive .status-text {
      color: #f57c00;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .info {
      font-size: 11px;
      color: #666;
      text-align: center;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>⌨️ Kindle Highlighter</h1>
    <p>Keyboard shortcuts for highlighting</p>
  </div>

  <div class="content">
    <div class="status" id="status">
      <div class="status-text" id="status-text">Checking status...</div>
    </div>

    <div class="section">
      <div class="section-title">Active Shortcuts</div>
      <div class="shortcut-list">
        <div class="shortcut-row">
          <div class="shortcut-color">
            <div class="color-dot yellow"></div>
            <span>Yellow</span>
          </div>
          <div class="shortcut-key" id="yellow-key">-</div>
        </div>
        <div class="shortcut-row">
          <div class="shortcut-color">
            <div class="color-dot blue"></div>
            <span>Blue</span>
          </div>
          <div class="shortcut-key" id="blue-key">-</div>
        </div>
        <div class="shortcut-row">
          <div class="shortcut-color">
            <div class="color-dot pink"></div>
            <span>Pink</span>
          </div>
          <div class="shortcut-key" id="pink-key">-</div>
        </div>
        <div class="shortcut-row">
          <div class="shortcut-color">
            <div class="color-dot orange"></div>
            <span>Orange</span>
          </div>
          <div class="shortcut-key" id="orange-key">-</div>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button class="btn-primary" id="options-btn">Customize Shortcuts</button>
      <button class="btn-secondary" id="help-btn">View Help</button>
    </div>

    <div class="info">
      Select text on Kindle Cloud Reader and use your shortcuts to highlight instantly!
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
